<div class="flex justify-between items-center space-x-2 m-5 border-2">
  <h1 class="m-5 text-4xl font-bold underline">{{ title.toUpperCase() }}</h1>
  <app-button
    *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</div>
